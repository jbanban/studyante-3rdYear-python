{% extends "layout.html" %}
{% block title %} Edit {% endblock %}
{% block content %}
    <br>
    <form action="{{ url_for('update', id=profile.id) }}" method="post">
        <div class="form-group">
            <label for="firstname">Firstname</label>
            <input class="form-control" type="text" name="firstname" id="firstname" value="{{ profile.firstname }}">
        </div>
        <div class="form-group">
            <label for="lastname">Lastname</label>
            <input class="form-control" type="text" name="lastname" id="lastname" value="{{ profile.lastname }}">
        </div>
        <div class="form-group">
            <input class="btn btn-success" type="submit" value="Save">
        </div>
    </form>
    <br>
    <a class="btn btn-primary" href="{{ url_for('home') }}">Back</a>
{% endblock %}
