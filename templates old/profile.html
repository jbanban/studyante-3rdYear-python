{% extends "layout.html" %}
{% block title %} {% endblock %}
{% block content %} 
<ul>
<a class="btn btn-secondary" href="{{ url_for('home') }}">Back</a>

<div class="bg-light">
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card profile-card shadow  mt-4">
            <div class="card-body text-center">
                <img src="https://via.placeholder.com/150" alt="User Profile" class="rounded-circle profile-img mb-3">
                <h3 class="card-title mb-0">{{ profile.firstname }} {{ profile.lastname }}</h3>
                <p class="text-muted">{{ profile.username }}</p>

                <div class="d-flex justify-content-center mb-3">
                    <a href="#" class="btn btn-outline-primary me-2"><i class="bi bi-twitter"></i></a>
                    <a href="#" class="btn btn-outline-primary me-2"><i class="bi bi-linkedin"></i></a>
                    <a href="#" class="btn btn-outline-primary"><i class="bi bi-github"></i></a>
                </div>

                <div>
                    <a class="btn btn-success" href="{{ url_for('view_post') }}">View Posts</a>
                </div>

                <div class="d-flex justify-content-between text-center mt-4">
                    <div>
                        <h5 class="mb-0">1.5k</h5>
                        <small class="text-muted">Followers</small>
                    </div>
                    <div>
                        <h5 class="mb-0">120</h5>
                        <small class="text-muted">Projects</small>
                    </div>
                    <div>
                        <h5 class="mb-0">4.8</h5>
                        <small class="text-muted">Rating</small>
                    </div>
                </div>

                <a class="btn btn-secondary" href="{{ url_for('home') }}">Back</a>

            </div>
        </div>
    </div>
</div>
{% endblock %}
