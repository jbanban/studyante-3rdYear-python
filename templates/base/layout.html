<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %} </title>
    <link rel="stylesheet" href={{ url_for('static', filename='style.css') }}>
    <link rel="stylesheet" href={{ url_for('static', filename='style.min.css') }}>
    {{ bootstrap.load_css() }}
</head>

<body>
    <header>

        <div class="container">
    
          <nav class="navbar">
    
            <a href="index.html">
              <img src= '{{ url_for('static', filename='jblog-logo-dark.png')}}' alt="Devblog's logo" width="180" height="60" class="logo-dark">
            </a>

            <div class="flex-wrapper">
    
              <ul class="desktop-nav">
    
                <li>
                  <a href="index.html" class="nav-link">Home</a>
                </li>
    
                <li>
                  <a href="aboutMe.html" class="nav-link">About Me</a>
                </li>
    
                <li>
                  <a href="https://www.facebook.com/jeneleric.fernandez" class="nav-link" target="_blank">Contact</a>
                </li>
    
              </ul>
    
            </div>
    
            <div class="mobile-nav">
    
              <button class="nav-close-btn">
                <ion-icon name="close-outline"></ion-icon>
              </button>
    
              <div class="wrapper">
    
                <p class="h3 nav-title">Main Menu</p>
    
                <ul>
                  <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                  </li>
    
                  <li class="nav-item">
                    <a href="aboutMe.html" class="nav-link">About Me</a>
                  </li>
    
                  <li class="nav-item">
                    <a href="https://www.facebook.com/jeneleric.fernandez" class="nav-link" target="_blank">Contact</a>
                  </li>
                </ul>
    
              </div>
    
            </div>
    
          </nav>
    
        </div>
    
      </header>
    {% block content %} {% endblock %}
    <footer>
        <p>Icons from <a href="https://fontawesome.com/" target="_blank">Font Awesome</a>. Logo from <a href="https://logoipsum.com/artwork/311" target="_blank">Logoipsum</a>.</p>
        <p>*INSERT COPYRIGHT INFORMATION HERE*</p>
    </footer>

    <script src="{{ url_for('static', filename='script.min.js') }}"></script>

    <!--
        - ionicon link
    -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
    <!-- 
        - bootstrap 
    -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
