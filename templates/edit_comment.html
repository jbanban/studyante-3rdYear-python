{% extends "base/layout.html" %}

{% block title %} Edit Comment {% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="post-container p-3 mb-3 border rounded shadow-sm">
        <h4>{{ post.title }}</h4>
        <p>{{ post.content }}</p>
        <p class="text-muted">Posted by: <b>{{ post.user.username }}</b> | {{ post.created_at }}</p>
    </div>

    <div class="edit-comment-container p-3 border rounded shadow-sm">
        <form method="post" action="{{ url_for('edit_comment', comment_id=comment.id) }}">
            <div class="mb-3">
                <label for="comment" class="form-label">Your Comment</label>
                <textarea id="comment" name="content" class="form-control" rows="3" required>{{ comment.content }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
        
    </div>
</div>
{% endblock %}
